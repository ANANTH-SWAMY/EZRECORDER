<!DOCTYPE html>
    <head>
        <title>
            SCREEN RECORDER
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="title">
                ONLINE SCREEN RECORDER
            </div>
            <div id="buttons">
                <button type="button" onclick="recordScreen()" id="rec">RECORD</button>
                <button type="button" id="stop" disabled>STOP</button>
                <span><a id='download'><button type="button" id="DOWNLOAD" disabled>DOWNLOAD</button></a></span>
            </div>
            <div id="vid">
                <video autoplay height='360' width="640" muted></video>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
